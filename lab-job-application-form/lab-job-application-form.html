<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <div class="container">
        <form>
            <label for="name">Full name:</label>
            <input type="text" id="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>
            <label for="select">Position</label><br>
            <select name="position" id="position">
            <option>Select a Position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            </select><br><br>
            <fieldset class="radio-group">
            <legend>Availability:</legend>
            <input type="radio" id="full-time" name="availability" value="full-time">
            <label for="full-time">Full-Time</label>
            <input type="radio" id="part-time" name="availability" value="part-time">
            <label for="part-time">Part-Time</label><br>
            </fieldset>
            <label for="message">Why do you want this job?</label><br>
            <textarea id="message" name="message" rows="4" cols="50">
            </textarea><br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
